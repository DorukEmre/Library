<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet"> 

    <title>Library project</title>
</head>
<body>
    <header>
        
        <button class="add-book-button">Add book</button>

        <section class="add-form-section">
            <form action="" id="add-book">
                <label>Enter a book title: 
                    <input type="text" name="form-title" id="form-title" required></label>
                <label>Enter the name of the author: 
                    <input type="text" name="form-author" id="form-author" required></label>
                <label>Enter the number of pages: 
                    <input type="number" name="form-pages" id="form-pages" required></label>
                <section>
                    <p>Select if book read: </p>
                    <label>
                        <span>Yes </span>
                        <input type="radio" name="form-read" id="form-read-yes" value="Yes" checked>
                    </label>
                    <label>
                        <span>No </span>
                        <input type="radio" name="form-read" id="form-read-no" value="No">
                    </label>
                </section>
                <div>
                    <button class="cancel" type="button">Cancel</button>
                    <button class="submit" type="submit">Submit</button>
                </div>
            </form>
        </section>  
              
    </header>

    <main>        
        <section class="container">
            <section class="cards-container">
            </section>
        </section>
    </main>
    
</body>
</html>
